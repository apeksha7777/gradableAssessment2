<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
	
	<div class="container" id="container">
		<div class="form-container log-in-container">
			<form #regForm="ngForm" (ngSubmit)="userReg(regForm.value)">
				<button  type="button" class="close" aria-label="Close" routerLink="/home">
					<span  aria-hidden="true">&times;</span>
				  </button>
				<h3>User Register</h3>
				
				<br>
                <input type="text" name="fname" placeholder="first name" ngModel/>
				<input type="text" name="lname" placeholder="last name" ngModel/>
				<input type="email" name="email" placeholder="Email" ngModel/>
				<input type="password" name="pass" placeholder="Password" ngModel/>
				<a routerLink="/userLogin">Have an account?Log In</a>
				<button class="left-side">Register</button>
				<p *ngIf="success" style="color: green;">Registration successfull</p>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
                    <button class="right-side glow-button">User</button><br><br>
                    <button class="right-side non-glow" routerLink="/adminLogin">Admin </button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
