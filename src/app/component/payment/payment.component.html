<header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-between">
    <a class="navbar-brand" href="#">Kitchen story</a>
        <div class="container-fluid">
          <form class="form-inline my-2 my-lg-0 ms-auto nav-item">
             <i class="fa fa-user nav-link" style="color: rgb(149, 144, 161)"> Welcome,{{username}}</i> 
            <button routerLink="/home"  (click)="userLogout()" class="btn btn-outline-info " type="submit">Log Out</button>
          </form>
         
        </div>
      </nav>
</header>

<div class="container-fluid border" style="padding-left: 4%;padding-top: 1%;border-color: green;">
  <div class="container">

   <h4 style="color: green;">Payment successfull!</h4>

   <div *ngFor="let item of paymentList"  style="padding:8px;margin-left: 20px;">
    <div class="row">
      <div class="col-md-2">
        <img src="{{item.imgUrl}}" style="float:left;height:140px;width:160px;padding: 4px;">
      </div>
    
      <div class="col-md-1"  style="margin-top: 4%;">
      <p>{{item.name}}</p>
      </div>

      <div class="col-md-1" style="margin-top: 4%;">
        <p>Price(Rs): {{item.price}}</p>
      </div>

      <div class="col-md-1" style="margin-top: 4%;">
        <p>Weight: {{item.weight}}</p>
      </div>
      <div class="col-md-1" style="margin-top: 4%;">
        <p>Quantity: {{item.quantity}}</p>
      </div>
      <div class="col-md-2" style="margin-top: 4%;">
        <p>Item Total :<b> Rs {{item.price*item.quantity}}</b></p>

      </div>
     
      
      
    </div>
   
   </div>
   <div >
    <b style="margin-left:30%;font-size: 18px;color:green"> Total bill: Rs {{totalBill}}</b><br><br>
    
   </div>
  </div>
</div>
