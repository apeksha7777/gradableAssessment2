<div class="container-fluid justify-content-center search-bar">
    <div class="row">
        <div class="col-md-5">
            <div class="input-group mb-3"> <input type="text" class="form-control input-text" placeholder="Search products...." aria-label="Recipient's username" aria-describedby="basic-addon2">
            
              <button type="submit" class="btn btn-primary"><i class="fa fa-search" ></i></button> 
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="padding-left: 4%;padding-top: 1%;">
    <div *ngFor="let item of productList" class="border" style="float:left;padding:8px;margin-left: 20px;">
        &ensp;
        <img src="{{item.imgUrl}}" style="height:140px;width:160px;padding: 4px;">
        <p>{{item.name}}</p>
        <p>Price(Rs): {{item.price}}</p>
        <p>Weight: {{item.weight}}</p>
        <button class="btn btn-danger">Remove</button>

    </div>
</div>
