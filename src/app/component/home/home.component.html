<div class="container-fluid" style="margin-left: 2%;">
 
 
  <div class="container-fluid justify-content-center search-bar">
    <div class="row">
        <div class="col-md-5">
            <div class="input-group mb-3"> <input type="text" class="form-control input-text" placeholder="Search products...." [(ngModel)]=term aria-label="Recipient's username" aria-describedby="basic-addon2">
            
              <button type="submit" class="btn btn-primary"><i class="fa fa-search" ></i></button> 
            </div>
        </div>
    </div>
</div>

<div *ngIf="!noProduct" class="container-fluid" style="padding-left: 1%;padding-top: 1%;width:90%">
    <div *ngFor="let item of productList|filter:term" class="border" style="float:left;padding:8px;margin-left: 20px;margin-bottom: 40px;">
        &ensp;
        <img src="{{item.imgUrl}}" style="height:140px;width:160px;padding: 4px;">
        <p>{{item.name}}</p>
        <p>Price(Rs): {{item.price}}</p>
        <p>Weight: {{item.weight}}</p>
        <button routerLink="/userLogin" class="btn btn-success">Add to Cart</button>

    </div>
</div>
<div *ngIf="noProduct" >
  ---------------No products available--------------

</div>
</div>
